<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!--///////NEED FOR ZURB- EDIT FILEPATHS/////-->
    <link rel="stylesheet" href="zurb/css/foundation.css">
    <link rel="stylesheet" href="zurb/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <!--///////NEED FOR ZURB- EDIT FILEPATHS/////-->
  </head>
  <body>
    <main class="grid-container">
      <header class="grid-x grid-margin-x grid-padding-x">
        <div class="large-12 cell">
          <a href="index.html"><h1>Danielle Lowe</h1>
        </div>
      </header>
      <!--START OF NAV-->
      <section class="grid-x grid-margin-x grid-padding-x grid-margin-y">
      <div class="cell auto">
        <a href="index.html"><img src="img/sheep160home.jpg" alt="A link to the homepage."></a>
      </div>
      <div class="cell auto">
        <a href="gallery.html"><img src="img/sheep160gallery.jpg" alt="A link to the gallery page."></a>
      </div>
      <div class="cell auto">
        <a href="contactme.html"><img src="img/sheep160contact.jpg" alt="A link to the contact me page."></a>
      </div>
      <div class="cell auto">
          <a href="schoolwork.html"><img src="img/sheep160school.jpg" alt="A link to the schoolwork page."></a>
      </div>
        </section>
        <!--END OF NAV-->
      <section class="grid-x">
        <!--ORBIT SLIDER -->
        <div class="orbit" role="region" aria-label="Gallery Pictures" data-orbit>
  <div class="orbit-wrapper">
    <div class="orbit-controls">
      <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
      <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
    </div>
    <ul class="orbit-container">
      <li class="is-active orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="img/dog.jpg" alt="Photoshop art picture of a dog.">
          <figcaption class="orbit-caption">Photoshop art of my aunt's dog, Lady.</figcaption>
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="img/sushi.jpg" alt="An Illustrator art piece of two people eating sushi.">
          <figcaption class="orbit-caption">Two people enjoying sushi.</figcaption>
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="img/pad-thai.jpg" alt="An Illustrator art piece of two people eating pad thai.">
          <figcaption class="orbit-caption">Two people enjoying pad thai.</figcaption>
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="img/milk-tea.jpg" alt="An Illustrator art piece of two people eating milk tea.">
          <figcaption class="orbit-caption">Two people enjoying milk tea.</figcaption>
        </figure>
      </li>
    </ul>
  </div>
  <nav class="orbit-bullets">
    <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
    <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
    <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
    <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
  </nav>
</div>
<!-- END OF ORBIT SLIDER -->
    </main>
    <!-- //////NEED FOR ZURB -EDIT FILEPATHS/////-->
    <script src="zurb/js/vendor/jquery.js"></script>
    <script src="zurb/js/vendor/what-input.js"></script>
    <script src="zurb/js/vendor/foundation.js"></script>
    <script src="zurb/js/app.js"></script>
    <!-- //////NEED FOR ZURB -EDIT FILEPATHS/////-->
  </body>
</html>
